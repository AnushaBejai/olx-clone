{% extends 'base.html' %}

{% block body %}
	

<body>
		<!-- content-starts-here -->
		<div class="content">
			<div class="categories">
				<div class="container">
					
					{% for category in all_category %}
												
					<div class="col-md-2 focus-grid">
						<a href="{% url 'products:product_list_category' category.slug %}">
							<div class="focus-border">
								<div class="focus-layout">
									<div class="focus-image"><img src="{{category.image.url}}"
										alt=" "
										width="70"
										height="70"/></div>
									<h4 class="clrchg">{{category}}</h4>
								</div>
							</div>
						</a>
					</div>

					{% endfor %}

					<div class="clearfix"></div>
				</div>
			</div>
			
					<script type="text/javascript">
						 $(window).load(function() {
							$("#flexiselDemo3").flexisel({
								visibleItems:1,
								animationSpeed: 1000,
								autoPlay: true,
								autoPlaySpeed: 5000,    		
								pauseOnHover: true,
								enableResponsiveBreakpoints: true,
								responsiveBreakpoints: { 
									portrait: { 
										changePoint:480,
										visibleItems:1
									}, 
									landscape: { 
										changePoint:640,
										visibleItems:1
									},
									tablet: { 
										changePoint:768,
										visibleItems:1
									}
								}
							});
							
						});
					   </script>
					   <script type="text/javascript" src="js/jquery.flexisel.js"></script>
					</div>   
			</div>
			<!-- //slider -->				
			
</body>

{% endblock body %}
